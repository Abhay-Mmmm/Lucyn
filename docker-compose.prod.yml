# Docker Compose for Lucyn Production
# Includes all services needed for production deployment

version: '3.8'

services:
  # Main Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: lucyn-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background Worker for Job Processing
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: lucyn-worker
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Redis for Job Queues
  redis:
    image: redis:7-alpine
    container_name: lucyn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: lucyn-network
